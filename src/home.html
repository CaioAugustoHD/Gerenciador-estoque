<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/styles/home.css">
    <title>Gerenciador de estoque</title>
</head>
<body>
    <header>
        <h1>Loja</h1>
        <div>
            <button>⚙️</button>
            <button>Sair</button>
        </div>
    </header>
    <main>
        <button id="btnAbrirModalCreate" type="button">Adicionar produto</button>
        <table border="1">
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Quantidade</th>
                    <th>Preço</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Jordan nike</td>
                    <td>56</td>
                    <td>R$120,00</td>
                </tr>
            </tbody>
        </table>
    </main>
    <div class="modal" id="modal-create">
        <div class="create">
            <div>
                <label for="addProduto">Produto</label><br>
                <input type="text" id="addProduto">
            </div>
            <div>
                <label for="addQuantidade">Quantidade no estoque</label>
                <input type="number" id="addQuantidade">
            </div>
            <div>
                <label for="addPreço">Preço a ser vendido</label>
                <input type="number" id="addPreço">
            </div>
            <div class="divbtn-modal">
                <button id="btnAdicionar" class="btn-modal" type="button">+</button>
                <button class="btn-cancelar" type="button">Cancelar</button>
            </div>
        </div>
    </div>
    <script src="/src/scripts/crud.js"></script>
</body>
</html>
