<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/styles/home.css">
    <title>Gerenciador de estoque</title>
</head>
<body>
    <header>
        <h1>Loja</h1>
        <div>
            <!-- <button>⚙️</button> -->
            <button id="logout">Sair</button>
        </div>
    </header>
    <main>
        <button id="btnAbrirModalCreate" type="button">Adicionar produto</button>
        <table border="1">
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Quantidade</th>
                    <th>Preço</th>
                    <th>Opções</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Jordan nike</td>
                    <td>56</td>
                    <td>R$120,00</td>
                    <td><button class="btn-crud btnAbrirModalEdit">Edit</button><button class="btn-crud btnExcluirProduto">Del</button></td>
                </tr>
            </tbody>
        </table>
    </main>
    <div class="modal" id="modal-create">
        <div class="aba-modal">
            <div>
                <label for="addProduto">Produto</label><br>
                <input type="text" id="addProduto">
            </div>
            <div>
                <label for="addQuantidade">Quantidade no estoque</label>
                <input type="number" id="addQuantidade">
            </div>
            <div>
                <label for="addPreco">Preço a ser vendido</label>
                <input type="number" id="addPreco">
            </div>
            <div class="divbtn-modal">
                <button id="btnAdicionar" class="btn-modal" type="button">Adicionar</button>
                <button class="btn-cancelar" type="button">Cancelar</button>
            </div>
        </div>
    </div>
    <div class="modal" id="modal-edit">
        <div class="aba-modal">
            <div>
                <label for="editProduto">Produto</label><br>
                <input type="text" id="editProduto">
            </div>
            <div>
                <label for="editQuantidade">Quantidade no estoque</label>
                <input type="number" id="editQuantidade">
            </div>
            <div>
                <label for="editPreco">Preço a ser vendido</label>
                <input type="number" id="editPreco">
            </div>
            <div class="divbtn-modal">
                <button id="btnSalvar" class="btn-modal" type="button">Salvar</button>
                <button class="btn-cancelar" type="button">Cancelar</button>
            </div>
        </div>
    </div>
    <script src="/src/scripts/crud.js"></script>
</body>
</html>
