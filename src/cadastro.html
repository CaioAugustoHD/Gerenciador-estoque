<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/cadastro.css">
    <title>Cadastro da loja</title>
</head>
<body>
    <main>
        <form>
            <header>
                <h1>Cadastrar</h1>
            </header>        
            <div>
                <label for="cadNome">Seu nome</label><br>
                <input type="text" id="cadNome">
            </div>
            <div>
                <label for="cadLoja">Nome da loja</label><br>
                <input type="text" id="cadLoja">
            </div>
            <div>
                <label for="cadcnpj">CNPJ</label><br>
                <input type="number" id="cadcnpj">
            </div>
            <div>
                <label for="cadSenha">Criar senha</label><br>
                <input type="password" id="cadSenha">
            </div>
            <button onclick="cadastrar()" type="button">Cadastrar</button>
        </form>
    </main>
    <script src="./scripts/cadastro.js"></script>
</body>
</html>
